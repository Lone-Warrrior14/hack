<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
        }
        .user-message {
            align-self: flex-end;
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .model-message {
            align-self: flex-start;
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
        }
        .error-message {
             align-self: flex-start;
            background-color: #fecaca; /* red-200 */
            color: #b91c1c; /* red-800 */
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="chat-container" class="max-w-3xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 text-white p-4 text-center rounded-t-lg shadow-md">
            <h1 class="text-2xl font-bold">Gemini Web Chat</h1>
        </header>

        <!-- Messages Area -->
        <div id="chat-messages" class="p-6 space-y-4 flex-1">
            <!-- Initial bot message -->
            <div class="flex">
                 <div class="message-bubble model-message">
                    Hello! I'm powered by Google Gemini. How can I help you today?
                </div>
            </div>
            <!-- Chat messages will be appended here -->
        </div>
        
        <!-- Typing indicator -->
        <div id="typing-indicator" class="p-4 hidden items-center space-x-3">
            <div class="flex items-center space-x-2">
                <div class="w-2.5 h-2.5 bg-gray-400 rounded-full animate-pulse"></div>
                <div class="w-2.5 h-2.5 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2.5 h-2.5 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
            <p class="text-gray-500 text-sm font-medium">Gemini is thinking...</p>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-white rounded-b-lg">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" autocomplete="off">
                <button type="submit" id="send-button" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 disabled:bg-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendButton = document.getElementById('send-button');

        // Store chat history in the format Gemini API expects
        let chatHistory = [];

        // Function to add a message to the chat display
        function addMessage(sender, message, type = 'model') {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('flex', 'flex-col');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.textContent = message;

            if (sender === 'user') {
                messageBubble.classList.add('user-message');
                messageContainer.classList.add('items-end');
            } else if (type === 'error') {
                messageBubble.classList.add('error-message');
                messageContainer.classList.add('items-start');
            } else {
                messageBubble.classList.add('model-message');
                messageContainer.classList.add('items-start');
            }

            messageContainer.appendChild(messageBubble);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
        }
        
        // Function to call the backend API with exponential backoff for retries
        async function callBackendAPI(prompt, history) {
            const backendUrl = '/api/chat'; 

            const payload = {
                prompt: prompt,
                history: history
            };
            
            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Display the error from the backend to the user
                    const errorMsg = result.error || `HTTP error! Status: ${response.status}`;
                    throw new Error(errorMsg);
                }
                
                return result.response;

            } catch (error) {
                console.error("Failed to contact backend:", error);
                // Return a user-friendly error message to be displayed in the chat
                return `Sorry, an error occurred: ${error.message}`;
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';
            
            typingIndicator.style.display = 'flex'; // Use style.display instead of class hidden
            sendButton.disabled = true;
            userInput.disabled = true;
            
            // Add user message to history before sending
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            const modelResponse = await callBackendAPI(message, chatHistory);
            
             // Add model response to history
            chatHistory.push({ role: "model", parts: [{ text: modelResponse }] });

            typingIndicator.style.display = 'none';
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();

            // Check if the response was an error message to style it differently
            const isError = modelResponse.toLowerCase().startsWith('sorry, an error occurred:');
            addMessage('model', modelResponse, isError ? 'error' : 'model');
        });
    </script>
</body>
</html>
